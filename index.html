<!doctype html>
<html lang="bn" class="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>টুলস — Shamim Vaiya</title>
    <link href="https://fonts.maateen.me/solaiman-lipi/font.css" rel="stylesheet">

    <style>
        /* ======================================
         === ডিজাইন সিস্টেম (CSS ভেরিয়েবল) ===
        ====================================== */
        :root {
            --bg-dark: #0f0c29;
            --bg-light: #24243e;
            --card-bg: #1a1a2f;
            --card-bg-transparent: rgba(26, 26, 47, 0.8);
            --text-light: #f0f0f0;
            --text-muted: #a0a0b0;
            --border-color: rgba(255, 255, 255, 0.1);
            --glow-1: #00c6ff;
            --glow-2: #9240ff;
            --btn-grad: linear-gradient(90deg, #3a7bd5, #00c6ff);
            --btn-grad-hover: linear-gradient(90deg, #4a8bdc, #10d1ff);
            --drawer-bg: #101022;
            --success-glow: #00ff87;
            --error-glow: #ff4757;

            /* লাইট মোড ভেরিয়েবল */
            --lm-bg: #f0f2f5;
            --lm-card-bg: #ffffff;
            --lm-text: #212121;
            --lm-text-muted: #5f6368;
            --lm-border: rgba(0, 0, 0, 0.1);
        }

        /* CSS Properties for the animated glow effect */
        @property --angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }

        @keyframes rotate {
            0% { --angle: 0deg; }
            100% { --angle: 360deg; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.95) }
            to { opacity: 1; transform: scale(1) }
        }


        /* ======================================
         === গ্লোবাল স্টাইল ===
        ====================================== */
        body {
            font-family: 'SolaimanLipi', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(180deg, var(--bg-dark) 0%, var(--bg-light) 100%);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 24px;
            box-sizing: border-box;
            overflow-x: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }

        html.light body {
            background: var(--lm-bg);
            color: var(--lm-text);
        }

        /* ======================================
         === হেডার এবং ড্রয়ার মেনু ===
        ====================================== */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto 40px auto;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-back-btn {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.2s ease;
            color: inherit;
            background: none;
            border: none;
        }

        .header-back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        html.light .header-back-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .header-title {
            font-size: 2.5rem;
            margin: 0;
        }

        .header-tool-name {
            font-size: 1.5rem;
            margin: 0;
        }

        .hamburger-menu {
            font-size: 2.5rem;
            cursor: pointer;
            user-select: none;
            padding: 10px;
        }

        /* ড্রয়ার মেনু */
        .drawer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 199;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }

        .drawer-overlay.open {
            opacity: 1;
            pointer-events: auto;
        }

        .drawer-menu {
            position: fixed;
            top: 0;
            right: -320px;
            width: 300px;
            height: 100%;
            background: var(--drawer-bg);
            z-index: 200;
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.4);
            transition: right 0.3s ease-in-out, background 0.3s ease;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .drawer-menu.open {
            right: 0;
        }

        html.light .drawer-menu {
            background: var(--lm-card-bg);
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.1);
        }

        .drawer-profile {
            text-align: center;
            margin-top: 40px;
        }

        .drawer-profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--glow-1);
            object-fit: cover;
        }

        .drawer-profile h3 {
            margin: 10px 0 0;
            color: var(--text-light);
        }
        html.light .drawer-profile h3 { color: var(--lm-text); }


        .drawer-profile p {
            margin: 5px 0 20px 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        html.light .drawer-profile p { color: var(--lm-text-muted); }


        .drawer-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .drawer-links a {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            color: var(--text-light);
            text-decoration: none;
            font-size: 1.1rem;
            transition: background 0.2s ease, color 0.2s ease;
        }

        .drawer-links a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--glow-1);
        }

        .drawer-links a svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        html.light .drawer-links a {
            background: rgba(0, 0, 0, 0.03);
            color: var(--lm-text-muted);
        }

        html.light .drawer-links a:hover {
            background: rgba(0, 0, 0, 0.07);
            color: var(--glow-2);
        }

        /* ======================================
         === কাস্টম নোটিফিকেশন Modal ===
        ====================================== */
        .notification-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 299;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .notification-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .notification-modal {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 24px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: modalFadeIn 0.3s ease forwards;
        }

        html.light .notification-modal {
            background: var(--lm-card-bg);
            border-color: var(--lm-border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }


        .notification-modal h3 {
            margin: 0 0 10px 0;
            font-size: 1.5rem;
        }

        .notification-modal p {
            margin: 0 0 20px 0;
            color: var(--text-muted);
            font-size: 1rem;
        }
        html.light .notification-modal p { color: var(--lm-text-muted); }


        .notification-modal .btn-primary {
            width: 100%;
        }

        .notification-modal.error h3 {
            color: var(--error-glow);
        }

        .notification-modal.success h3 {
            color: var(--success-glow);
        }


        /* ======================================
         === হাব পেজ (কার্ড) ===
        ====================================== */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #hubPage {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            animation: fadeIn 0.5s ease;
        }

        .card-glow {
            position: relative;
            width: 300px;
            height: 350px;
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            padding: 3px;
            transition: all 0.3s ease;
        }

        .card-glow:hover {
            transform: scale(1.03);
        }

        .card-glow::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            z-index: 1;
            background: conic-gradient(
                from var(--angle),
                transparent 20%,
                var(--glow-1),
                var(--glow-2),
                transparent 80%
            );
            animation: rotate 6s linear infinite;
        }

        .card-content {
            position: relative;
            z-index: 2;
            height: 100%;
            background: var(--card-bg);
            border-radius: 14px;
            padding: 24px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        html.light .card-glow, html.light .card-content {
             background: var(--lm-card-bg);
        }

        .card-content h2 {
            font-size: 2rem;
            margin: 16px 0 8px 0;
            pointer-events: none;
        }

        .card-content p {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 32px;
            pointer-events: none;
        }
        html.light .card-content p { color: var(--lm-text-muted); }

        .select-btn {
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            background: var(--btn-grad);
            border: none;
            border-radius: 10px;
            padding: 12px 60px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 198, 255, 0.2);
            pointer-events: none;
        }
        html.light .select-btn { box-shadow: 0 4px 15px rgba(0, 100, 200, 0.2); }

        /* ======================================
         === টুল পেজ (জেনারেল) ===
        ====================================== */
        .tool-page {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease;
        }

        .tool-container {
            background: var(--card-bg-transparent);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        html.light .tool-container {
            background: rgba(255, 255, 255, 0.8);
            border-color: var(--lm-border);
        }

        .tool-container h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 24px;
        }

        .converter-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }

        @media (min-width: 768px) {
            .converter-grid {
                grid-template-columns: 1fr 1fr;
            }
        }


        .converter-col {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .converter-col label {
            font-size: 1.1rem;
            color: var(--text-muted);
            font-weight: 500;
        }
        html.light .converter-col label { color: var(--lm-text-muted); }


        .styled-textarea {
            font-family: inherit;
            font-size: 1rem;
            width: 100%;
            min-height: 200px;
            padding: 12px;
            box-sizing: border-box;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-light);
            resize: vertical;
            transition: all 0.3s ease;
        }
        html.light .styled-textarea {
            background: rgba(0, 0, 0, 0.05);
            border-color: var(--lm-border);
            color: var(--lm-text);
        }
        .styled-textarea:focus {
            outline: none;
            border-color: var(--glow-1);
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.2);
        }


        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            padding: 10px 18px;
            border-radius: 8px;
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-light);
            text-align: center;
        }

        .btn-primary {
            background: var(--btn-grad);
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(0, 198, 255, 0.2);
            color: white;
        }

        .btn-primary:hover {
            background: var(--btn-grad-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 198, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        html.light .btn-secondary {
            background: rgba(0, 0, 0, 0.05);
            border-color: var(--lm-border);
            color: var(--lm-text-muted);
        }

        html.light .btn-secondary:hover {
            background: rgba(0, 0, 0, 0.1);
        }


        /* Select Dropdown */
        .styled-select {
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        html.light .styled-select {
            background: rgba(0, 0, 0, 0.05);
            border-color: var(--lm-border);
            color: var(--lm-text-muted);
        }
        .styled-select:focus { outline: none; border-color: var(--glow-1); }

        .status-text {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-left: auto;
        }
        html.light .status-text { color: var(--lm-text-muted); }


        /* API Area */
        .api-area {
            background: rgba(0, 0, 0, 0.2);
            padding: 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        html.light .api-area {
            background: rgba(0, 0, 0, 0.03);
            border-color: var(--lm-border);
        }


        .api-area label {
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        html.light .api-area label { color: var(--lm-text-muted); }


        .api-input-group {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 8px;
        }

        .styled-input {
            font-family: inherit;
            flex: 1;
            padding: 10px;
            padding-left: 40px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-light);
            transition: all 0.3s ease;
        }
        .styled-input:focus {
             outline: none;
             border-color: var(--glow-1);
        }

        html.light .styled-input {
            background: rgba(0, 0, 0, 0.05);
            border-color: var(--lm-border);
            color: var(--lm-text);
        }

        .toggle-visibility-btn {
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        html.light .toggle-visibility-btn { color: var(--lm-text-muted); }

        .toggle-visibility-btn svg {
            width: 20px;
            height: 20px;
        }


        /* কাস্টম চেকবক্স (Toggle) */
        .switch-container {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-muted);
            cursor: pointer;
            user-select: none;
        }
        html.light .switch-container { color: var(--lm-text-muted); }


        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 24px;
        }
        html.light .slider { background-color: #ccc; }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--glow-1);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        /* --- Helper Classes --- */
        .hidden { display: none !important; }
        .ml-auto { margin-left: auto; }
        .mt-4 { margin-top: 20px; }
        .mb-4 { margin-bottom: 20px; }

    </style>
</head>

    document.addEventListener('DOMContentLoaded', () => {

        const notificationMessage = document.getElementById('notificationMessage');
        const notificationCloseBtn = document.getElementById('notificationCloseBtn');

            notificationTitle.textContent = title;
            notificationMessage.textContent = message;
            notificationModal.className = 'notification-modal ' + type;

        }
        notificationCloseBtn.addEventListener('click', () => notificationOverlay.classList.remove('visible'));

            if (e.target === notificationOverlay) {
                notificationOverlay.classList.remove('visible');
            }
        });

        // --- Page Elements ---
        const hubPage = document.getElementById('hubPage');
        const converterPage = document.getElementById('converterPage');
        const translatorPage = document.getElementById('translatorPage');

        // --- Header Elements ---
        const headerBackBtn = document.getElementById('headerBackBtn');
        const headerTitle = document.getElementById('headerTitle');
        const headerToolName = document.getElementById('headerToolName');

        // --- Page Navigation Buttons ---
        const navToConverter = document.getElementById('navToConverter');
        const navToTranslator = document.getElementById('navToTranslator');

        // --- Drawer Elements ---
        const openDrawerBtn = document.getElementById('openDrawerBtn');
        const drawerMenu = document.getElementById('drawerMenu');
        const drawerOverlay = document.getElementById('drawerOverlay');
        const adminImage = document.getElementById('adminImage');

        // ===================================
        // === থিম টগল (ডার্ক/লাইট) লজিক ===
        // ===================================
        const themeToggle = document.getElementById('themeToggle');
        const themeToggleLabel = document.getElementById('themeToggleLabel');

        function setTheme(theme) {
            if (theme === 'light') {
                docHtml.classList.remove('dark');
                docHtml.classList.add('light');
                themeToggle.checked = true;
                themeToggleLabel.textContent = 'ডার্ক মোড';
            } else {
                docHtml.classList.remove('light');
                docHtml.classList.add('dark');
                themeToggle.checked = false;
                themeToggleLabel.textContent = 'লাইট মোড';
            }
            localStorage.setItem('theme', theme);
        }

        const currentTheme = localStorage.getItem('theme') || 'dark';
        setTheme(currentTheme);

        themeToggle.addEventListener('change', () => {
            setTheme(themeToggle.checked ? 'light' : 'dark');
        });

        // ===================================
        // === অ্যাডমিন ইমেজ ক্যাশিং লজিক ===
        // ===================================

        async function cacheAdminImage(url) {
            try {
                const cachedImage = localStorage.getItem('adminImageBase64');
                if (cachedImage) {
                    adminImage.src = cachedImage;
                } else {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('Image fetch failed');
                    const blob = await response.blob();
                    const reader = new FileReader();
                    reader.readAsDataURL(blob);
                    reader.onloadend = () => {
                        const base64data = reader.result;
                        localStorage.setItem('adminImageBase64', base64data);
                        adminImage.src = base64data;
                    };
                }
            } catch (e) {
                console.error('Image caching failed:', e);
                adminImage.src = 'https://via.placeholder.com/100';
            }
        }
        cacheAdminImage(adminImageUrl);

            drawerOverlay.classList.add('open');
        }
        function closeDrawer() {
            drawerMenu.classList.remove('open');

        }
        openDrawerBtn.addEventListener('click', openDrawer);

            if (page) {
                page.classList.remove('hidden');
            }

            if (pageId === 'hubPage') {
                headerTitle.classList.remove('hidden');
                headerToolName.classList.add('hidden');
                headerBackBtn.classList.add('hidden');
            } else {
                headerTitle.classList.add('hidden');
                headerToolName.classList.remove('hidden');
                headerBackBtn.classList.remove('hidden');

                if (pageId === 'converterPage') {
                    headerToolName.textContent = 'বাংলিশ কনভার্টার';
                } else if (pageId === 'translatorPage') {
                    headerToolName.textContent = 'অনলাইন ট্রান্সলেটর';
                    syncApiKeys();
                    checkTranslatorApiKey();
                }
            }
            closeDrawer();
            window.scrollTo(0, 0);
        }

        navToTranslator.addEventListener('click', () => showPage('translatorPage'));
        headerBackBtn.addEventListener('click', () => showPage('hubPage'));

        const apiKey = document.getElementById('apiKey');
        const apiKeyTranslator = document.getElementById('apiKeyTranslator');

        function syncApiKeys() {
            const key = localStorage.getItem('gemini_api_key') || '';
            apiKey.value = key;
            apiKeyTranslator.value = key;
        }

        function saveKey(key) {
            if (!key) {
                showNotification('API key খালি।', 'ত্রুটি', 'error');
                return;
            }
            localStorage.setItem('gemini_api_key', key);
            syncApiKeys();
            showNotification('API Key সফলভাবে সেভ করা হয়েছে।');
        }

        function clearKey() {
            localStorage.removeItem('gemini_api_key');
            syncApiKeys();
            showNotification('API Key মুছে ফেলা হয়েছে।');
        }

        document.getElementById('saveKeyBtn').addEventListener('click', () => saveKey(apiKey.value.trim()));
        document.getElementById('clearKeyBtn').addEventListener('click', clearKey);
        document.getElementById('saveKeyBtnTranslator').addEventListener('click', () => saveKey(apiKeyTranslator.value.trim()));
        document.getElementById('clearKeyBtnTranslator').addEventListener('click', clearKey);
        syncApiKeys();

        // ===================================
        // === API কী ভিজিবিলিটি টগল ===
        // ===================================
        const toggleApiVisibilityBtn = document.getElementById('toggleApiVisibilityBtn');
        const toggleApiVisibilityBtnTranslator = document.getElementById('toggleApiVisibilityBtnTranslator');

        const eyeOpenSVG = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 4.5C7 4.5 2.7 7.6 1 12c1.7 4.4 6 7.5 11 7.5s9.3-3.1 11-7.5C21.3 7.6 17 4.5 12 4.5zm0 10c-2.5 0-4.5-2-4.5-4.5S9.5 5.5 12 5.5s4.5 2 4.5 4.5-2 4.5-4.5 4.5zm0-7C10.6 7.5 9.5 8.6 9.5 10s1.1 2.5 2.5 2.5 2.5-1.1 2.5-2.5S13.4 7.5 12 7.5z"/></svg>`;
        const eyeClosedSVG = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 16.5c4.3 0 8.1-2.6 10.3-6.5-.1-.4-.3-.7-.5-1C19.6 4.6 15.8 2 12 2S4.4 4.6 2.2 9c-.2.3-.4.6-.5 1 .1.2.2.4.3.6L4.5 14l1.6-1.6c-.2-.5-.3-1-.3-1.6 0-2.8 2.2-5 5-5 .6 0 1.2.1 1.7.4L14.4 8 16 6.4c-.7-.3-1.4-.4-2.2-.4-3.3 0-6.1 2.1-7.5 5.1C7.2 13.6 9.5 15 12 15c.6 0 1.2-.1 1.7-.2L12 16.5zm8.1-7.2c-.4.8-1 1.5-1.7 2.1l1.4 1.4c1.1-.9 2-2 2.6-3.2-.2-.4-.4-.7-.7-.9zM12 9c-1.7 0-3 1.3-3 3 0 .4.1.8.2 1.1l1.1-1.1c.3-.3.6-.4 1-.4.4 0 .8.2 1.1.5l1.5 1.5c.2-.3.3-.6.3-1 0-1.7-1.3-3-3-3z"/><path fill="none" d="M0 0h24v24H0z"/><path d="M2.3 3.7L3.7 2.3 21.7 20.3 20.3 21.7z"/></svg>`;

        function toggleVisibility(inputField, button) {
            if (inputField.type === 'password') {
                inputField.type = 'text';
                button.innerHTML = eyeOpenSVG;
            } else {
                inputField.type = 'password';
                button.innerHTML = eyeClosedSVG;
            }
        }

        toggleApiVisibilityBtn.addEventListener('click', () => toggleVisibility(apiKey, toggleApiVisibilityBtn));
        toggleApiVisibilityBtnTranslator.addEventListener('click', () => toggleVisibility(apiKeyTranslator, toggleApiVisibilityBtnTranslator));


        // ===================================
        // === টুল ১: বাংলিশ কনভার্টার লজিক ===
        // ===================================
        const offlineBtn = document.getElementById('offlineBtn');
        const onlineBtn = document.getElementById('onlineBtn');
        const apiArea = document.getElementById('apiArea');
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const convertBtn = document.getElementById('convertBtn');
        const copyBtn = document.getElementById('copyBtn');
        const clearBtn = document.getElementById('clearBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const direction = document.getElementById('direction');
        const statusEl = document.getElementById('statusEl');

        let currentMode = 'offline';

        function setMode(mode) {
            currentMode = mode;
            if (mode === 'online') {
                apiArea.classList.remove('hidden');
                onlineBtn.classList.add('btn-primary');
                onlineBtn.classList.remove('btn-secondary');
                offlineBtn.classList.add('btn-secondary');
                offlineBtn.classList.remove('btn-primary');
                statusEl.textContent = 'Ready (Online)';
            } else {
                apiArea.classList.add('hidden');
                offlineBtn.classList.add('btn-primary');
                offlineBtn.classList.remove('btn-secondary');
                onlineBtn.classList.add('btn-secondary');
                onlineBtn.classList.remove('btn-primary');
                statusEl.textContent = 'Ready (Offline)';
            }
        }
        offlineBtn.addEventListener('click', () => setMode('offline'));
        onlineBtn.addEventListener('click', () => setMode('online'));

        clearBtn.addEventListener('click', () => {
            inputText.value = '';
            outputText.value = '';
        });

        copyBtn.addEventListener('click', () => {
            if (!outputText.value) return;
            navigator.clipboard.writeText(outputText.value)
                .then(() => showNotification('টেক্সট ক্লিপবোর্ডে কপি করা হয়েছে!'))
                .catch(() => showNotification('কপি করা সম্ভব হয়নি।', 'ত্রুটি', 'error'));
        });

        downloadBtn.addEventListener('click', () => {
            if (!outputText.value) return;
            try {
                const blob = new Blob([outputText.value], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'output.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (e) {
                showNotification('ফাইল ডাউনলোড করা সম্ভব হয়নি।', 'ত্রুটি', 'error');
            }
        });

        convertBtn.addEventListener('click', runConversion);
        inputText.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') { runConversion(); }
        });

        async function runConversion() {
            const txt = inputText.value.trim();
            if (!txt) {
                showNotification('ইনপুট বক্সে কিছু লিখুন।', 'সতর্কতা', 'error');
                return;
            }
            const dir = direction.value;

            if (currentMode === 'online') {
                const key = localStorage.getItem('gemini_api_key');
                if (!key) {
                    showNotification('অনলাইন মোডের জন্য API Key সেভ করা প্রয়োজন।', 'সতর্কতা', 'error');
                    return;
                }
                await convertOnline(txt, dir, key);
            } else {
                statusEl.textContent = 'Converting (Offline)...';
                const convertedText = convertOffline(txt, dir);
                outputText.value = convertedText;
                statusEl.textContent = outputText.value ? 'Done (Offline)' : 'Error (Offline)';
            }
        }

        function convertOffline(text, dir) {
            try {
                if (dir === 'banglish-to-bangla') {
                    return Avro.ConvertBanglishToUnicode(text);
                } else {
                    return Avro.ConvertUnicodeToBanglish(text);
                }
            } catch (e) {
                console.error("Avro Error:", e);
                showNotification('অফলাইন কনভার্ট সম্ভব হয়নি।', 'ত্রুটি', 'error');
                return text;
            }
        }

        async function convertOnline(promptText, directionValue, apiKey) {
            statusEl.textContent = 'Converting (Online)...';
            let instruction = '';
            if (directionValue === 'banglish-to-bangla') {
                instruction = `Convert the following Romanized Bengali (Banglish) text into correct Bengali script. Preserve punctuation. Output only the converted Bengali text. Input:\n\n${promptText}`;
            } else {
                instruction = `Convert the following Bengali script text into Romanized Bengali (Banglish) in a clear, readable phonetic form. Preserve punctuation. Output only the converted text. Input:\n\n${promptText}`;
            }

            const endpoint = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`;
            const body = {
                "contents": [{
                    "parts": [{ "text": instruction }]
                }],
                 "generationConfig": { "temperature": 0.2, "maxOutputTokens": 1024 }
            };

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(body)
                });

                if (!res.ok) {
                    const errorData = await res.json();
                    throw new Error(errorData?.error?.message || `HTTP error! status: ${res.status}`);
                }

                const data = await res.json();
                const output = data.candidates?.[0]?.content?.parts?.[0]?.text?.trim() || '';

                if (!output) {
                     throw new Error(data.promptFeedback?.blockReason ? `Blocked: ${data.promptFeedback.blockReason}` : 'API response was empty.');
                }

                outputText.value = output;
                statusEl.textContent = 'Done (Online)';
            } catch (err) {
                console.error(err);
                showNotification('অনলাইন কনভার্ট সম্ভব হয়নি: ' + err.message, 'ত্রুটি', 'error');
                statusEl.textContent = 'Error (Online)';
            }
        }

        // ===================================
        // === টুল ২: অনলাইন ট্রান্সলেটর লজিক ===
        // ===================================
        const translatorInput = document.getElementById('translatorInput');
        const translatorOutput = document.getElementById('translatorOutput');
        const sourceLang = document.getElementById('sourceLang');
        const targetLang = document.getElementById('targetLang');
        const translateBtn = document.getElementById('translateBtn');
        const copyBtnTranslator = document.getElementById('copyBtnTranslator');
        const statusElTranslator = document.getElementById('statusElTranslator');
        const apiAreaTranslator = document.getElementById('apiAreaTranslator');

        function checkTranslatorApiKey() {
            const key = localStorage.getItem('gemini_api_key');
            const isKeyPresent = !!key;
            apiAreaTranslator.classList.toggle('hidden', isKeyPresent);
            statusElTranslator.textContent = isKeyPresent ? 'Ready' : 'API Key প্রয়োজন';
            return key;
        }

        copyBtnTranslator.addEventListener('click', () => {
            if (!translatorOutput.value) return;
            navigator.clipboard.writeText(translatorOutput.value)
                .then(() => showNotification('টেক্সট ক্লিপবোর্ডে কপি করা হয়েছে!'))
                .catch(() => showNotification('কপি করা সম্ভব হয়নি।', 'ত্রুটি', 'error'));
        });

        translateBtn.addEventListener('click', async () => {
            const key = checkTranslatorApiKey();
            if (!key) {
                showNotification('ট্রান্সলেট করার জন্য API Key সেভ করা প্রয়োজন।', 'সতর্কতা', 'error');
                return;
            }

            const txt = translatorInput.value.trim();
            if (!txt) {
                showNotification('ইনপুট বক্সে কিছু লিখুন।', 'সতর্কতা', 'error');
                return;
            }

            const source = sourceLang.value === 'auto' ? 'auto-detect' : sourceLang.options[sourceLang.selectedIndex].text;
            const target = targetLang.options[targetLang.selectedIndex].text;

            if (source === target && source !== 'auto-detect') {
                translatorOutput.value = txt;
                return;
            }

            statusElTranslator.textContent = 'Translating...';
            let instruction = `Translate the following text from ${source} to ${target}. Output only the translated text.\n\n${txt}`;
             if (source === 'auto-detect') {
                instruction = `Detect the language of the following text and then translate it to ${target}. Output only the translated text.\n\n${txt}`;
            }

            const endpoint = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${key}`;
            const body = {
                "contents": [{
                    "parts": [{ "text": instruction }]
                }],
                 "generationConfig": { "temperature": 0.2, "maxOutputTokens": 1024 }
            };

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(body)
                });

                if (!res.ok) {
                    const errorData = await res.json();
                    throw new Error(errorData?.error?.message || `HTTP error! status: ${res.status}`);
                }

                const data = await res.json();
                const output = data.candidates?.[0]?.content?.parts?.[0]?.text?.trim() || '';
                 if (!output) {
                     throw new Error(data.promptFeedback?.blockReason ? `Blocked: ${data.promptFeedback.blockReason}` : 'API response was empty.');
                }
                translatorOutput.value = output;
                statusElTranslator.textContent = 'Done';
            } catch (err) {
                console.error(err);
                showNotification('ট্রান্সলেট করা সম্ভব হয়নি: ' + err.message, 'ত্রুটি', 'error');
                statusElTranslator.textContent = 'Error';
            }
        });
    });
    </script>
